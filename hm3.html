  <!-- ... -->
</vm-player>
    </div>

    <script>
      window.player = document.querySelector('vm-player');
    </script>

    <style>
      body,
      html {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #container {
        width: 100%;
        max-width: 960px;
      }
    </style>
  </body>
</html>
